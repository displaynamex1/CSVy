model_name: model4_random_forest
description: Random Forest for feature importance and accuracy

hyperparameters:
  n_estimators:
    - 50
    - 100
    - 200
    - 300
    - 500
  
  max_depth:
    - 3
    - 5
    - 7
    - 10
    - 15
    - null      # No limit
  
  min_samples_split:
    - 2
    - 5
    - 10
    - 20
  
  min_samples_leaf:
    - 1
    - 2
    - 4
    - 8
  
  max_features:
    - sqrt
    - log2
    - 0.3
    - 0.5
    - 0.7
    - null      # Use all features
  
  max_samples:
    - 0.5
    - 0.7
    - 0.9
    - null      # Use all samples
  
  bootstrap:
    - true
    - false
  
  min_impurity_decrease:
    - 0.0
    - 0.01
    - 0.05
    - 0.1
  
  ccp_alpha:
    - 0.0
    - 0.001
    - 0.01
    - 0.1

defaults:
  n_estimators: 200
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  max_features: sqrt
  max_samples: null
  bootstrap: true
  min_impurity_decrease: 0.0
  ccp_alpha: 0.0

notes: |
  Start with defaults, then tune in this order:
  1. n_estimators (more is usually better, but diminishing returns after ~200)
  2. max_depth (prevent overfitting)
  3. min_samples_split and min_samples_leaf (regularization)
  4. max_features (reduce correlation between trees)
  
  For hockey data (~1000 games), keep max_depth around 5-10.
  Use feature importance to identify key predictors.
