model_name: model2_linear_regression
description: Linear regression with team ratings and home advantage

hyperparameters:
  alpha:
    - 0.001
    - 0.01
    - 0.1
    - 1.0
    - 10.0
  
  l1_ratio:
    - 0.0      # Ridge
    - 0.25
    - 0.5
    - 0.75
    - 1.0      # Lasso
  
  fit_intercept:
    - true
    - false
  
  normalize:
    - true
    - false
  
  max_iter:
    - 1000
    - 5000
    - 10000
  
  tol:
    - 0.0001
    - 0.001
    - 0.01

defaults:
  alpha: 1.0
  l1_ratio: 0.5
  fit_intercept: true
  normalize: false
  max_iter: 1000
  tol: 0.0001

notes: |
  Use ElasticNet for regularization (combination of L1 and L2).
  alpha controls overall regularization strength.
  l1_ratio=0 is pure Ridge, l1_ratio=1 is pure Lasso.
  
  Start with defaults, then tune alpha based on validation performance.
